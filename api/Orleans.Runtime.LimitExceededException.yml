  assemblies:
  - Orleans.Core.Abstractions
  namespace: Orleans.Runtime
  summary: "\nSignifies that a silo is in an overloaded state where some \nruntime limit setting is currently being exceeded, \nand so that silo is unable to currently accept this message being sent.\n"
  remarks: "\nThis situation is often a transient condition.\nThe message is likely to be accepted by this or another silo if it is retransmitted at a later time.\n"
  example: []
  syntax:
    content: 'public class LimitExceededException : OrleansException'
